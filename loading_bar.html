<style>
  
@tailwind base;
@tailwind components;
@tailwind utilities;

@layer utilities {
  @keyframes loading {
    0% {
      transform: translateX(-10%) scaleX(0);
    }
    50% {
      transform: translateX(0) scaleX(1);
    }
    100% {
      transform: translateX(100%) scaleX(0);
    }
  }

  .below-loading-bar::after {
    content: "";
    display: block;
    height: 2px;
    width: 100%;  /* will take up full parent's width*/
    background: linear-gradient(
      to right,
      rgba(249, 250, 252, 0.2),
      rgb(59, 130, 246),
      rgba(249, 250, 252, 0.2)
    );
    transform-origin: left;
    animation: loading 1.5s ease-in infinite;
  }
}
</style>

<!-- usage: -->
<div class="below-loading-bar">Hello</div>
